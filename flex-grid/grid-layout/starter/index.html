<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item odd" id="one">1</div>
        <div class="grid-item" id="two">2</div>
        <div class="grid-item odd" id="three">3</div>
        <div class="grid-item" id="four">4</div>
        <div class="grid-item odd">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item odd more">7</div>
        <div class="grid-item more">8</div>
        <div class="grid-item odd more ">9</div>
        <div class="grid-item more">10</div>
        <div class="grid-item odd more">11</div>
        <div class="grid-item more">12</div>
      </div>
</body>
</html>
